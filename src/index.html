<!DOCTYPE html>
<html>
  <head>
    <script src="thermostat.js"></script>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
  </head>
  <body>

    <div id="page">
      <div id="thermostat-holder" class="thermostat">
        <div id="thermostat-title-holder" class="thermostat">
          <h1 id="thermostat-title" class="thermostat">
            Thermostat
          </h1>
        </div>
        <div id="thermostat-controls-holder" class="thermostat">
          <center>
            <div id="thermostat-controls">
              <button id="temperature-up" class="button">+</button>
              <button id="temperature-down" class="button">-</button>
              <span id="power-saving-status-holder">
                power saving mode is <span id="power-saving-status">on</span>
              </span>
              <button id="powersaving-switch" class="button">PSM</button>
              <button id="temperature-reset" class="button">reset</button>
            </div>
          </center>
        </div>
        <div id="thermostat-feature" class="thermostat">
          <div id="temperature-holder" class="thermostat">
            <h2 id="temperature">
              9001&deg;C
            </h2>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
